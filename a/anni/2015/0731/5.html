<h1 class="caption">芯片市场竞争激烈，高通裁员 15 %、考虑进行拆分 <a class="closebutton" href="#!/"></a></h1>
<div class="divider"></div>
<font face="黑体"><font size="3">高通发布了截止到 2015 年 6 月 28 日的 2015 年第三季度的财报。财报显示，高通三季度总营收 58 亿美元，同比下滑 14 %，净利润为12亿美元，比去年同期的 22 亿美元下滑 47 %。每股收益为 0.99 美元，同比下滑 31 %。MSM (Mobile Station Modems) 芯片出货量与去年持平，数字为 2 亿 2500 万，设备销售同比增长 4 %，达到 604 亿。其中 3G 和 4G 设备出货量在 2.89 亿到 2.93 亿之间。</font></font><br />
